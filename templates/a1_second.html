<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center> <h1>if_elif</h1></center>
    {% if a > c %}
    <h1>then print a value </h1>
    <h1>{{a}}</h1>
    {% elif a < b %}
    <h1>elif condition</h1>
    <h1>if b is greater than a</h1>
    <h1>then print b value </h1>
    <h1>{{b}}</h1>
    {% else %}
    <h1>then print c value </h1>
    <h1>{{c}}</h1>
    {% endif %}
</body>
</html>
